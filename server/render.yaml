# Render Blueprint - https://render.com/docs/blueprint-spec
services:
  - type: web
    name: travel-together-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: travel-together-db
          property: connectionString

databases:
  - name: travel-together-db
    plan: free

